<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dinosaur on the Floor</title>

    <!-- A-Frame & AR.js for Markerless AR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" xr-mode="true">
        
        <!-- Dinosaur 3D model -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/T-Rex/glTF/T-Rex.gltf"
            scale="0.3 0.3 0.3"
            position="0 0 -2"  
            rotation="0 180 0">
        </a-entity>
<!-- Position the dinosaur 2 meters in front of the camera -->
        <!-- Camera for AR -->
        <a-camera position="0 1.6 0"></a-camera>

    </a-scene>

</body>
</html>
